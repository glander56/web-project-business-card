<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="" alt="logo__img">
                    </a>
                </div>
                <div class="icon-menu">
                    <div class="icon-menu__figure">
                        <div class="icon-menu__path-figure"></div>
                        <div class="icon-menu__path-figure"></div>
                        <div class="icon-menu__path-figure"></div>
                    </div>
                </div>
                <button class="login-btn">
                    <p class="login-btn__title">Client Login</p>
                </button>
                <div class="purchases">
                    <div class="purchases__inner">
                        <div class="purchases__icon"></div>
                        <div class="purchases__counter"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content-inner">
                    <h1 class="header__content-title">Welcome to NoWeddingYet</h1>
                    <p class="header__content-description">NoWeddingYet is a perfect portfolio Webflow Template for wedding photographers, event planners, floral designers or anyone who needs to create a photo-centric website to help sell their services.</p>
                    <button class="preview-btn">
                        <div class="preview-btn__title">Preview Pages</div>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
